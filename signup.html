<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newslatter</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <form class="signup-form" action="/" method="post">
        <h1>Sing Up With My Newsletter</h1>
        <hr>
        <input class="input text" type="text" name="text" placeholder="Your Name" required autofocus><br>
        <input class="input mail" type="email" name="email" placeholder="Your Mail Id" required><br>
        <button>
            Submit
        </button>
    </form>
</body>

</html>
